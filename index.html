<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Standard Form</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <form>
        <ul>
            <li class="group">
                <label for="first-name-field">First Name</label>
                <input name="first-name" id="first-name-field" type="text" required placeholder="Please enter your first name" />
            </li>
            <li class="group">
                <label for="second-name-field">Second Name</label>
                <input name="second-name" id="second-name-field" type="text" required placeholder="Please enter your second name" />
            </li>
            <li class="group"></li>
            <fieldset id="birthdate">
                <label for="birthday-day-field">Day</label>
                <input type="text" name="birthday-day" id="birthday-day" size="2" maxlength="2" value="" required
                    pattern="[0-9]{2}" />
                </li>
                <li class="group"></li>
                <label for="birthday-month-field">Month</label>
                <input type="text" name="birthday-month" id="birthday-month" size="2" maxlength="2" value="" required
                    pattern="[0-9]{2}" />
                </li>
                <li class="group"></li>
                <label for="birthday-year-field">Year</label>
                <input type="text" name="birthday-year" id="birthday-year" size="4" maxlength="4" value="" required
                    pattern="[0-9]{4}" />
                </li>
            </fieldset>
            <li class="group">
                <label for="email-field">Email</label>
                <input name="email" id="email-field" type="email" required placeholder="Please enter your email" />
            </li>
            <li class="group"></li>
            <label for="phone-number-field">Phone Number</label>
            <input name="phone-number" id="phone-number-field" type="tel" required placeholder="Please enter your phone number"
                pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" />
            </li>
            <li class="group">
                <textarea id="message-field"></textarea>
            </li>
            <li class="group"></li>
            <button type="submit">Send</button>
            </li>
        </ul>
    </form>
</body>

</html>
